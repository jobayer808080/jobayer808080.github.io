<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:Arial; padding:20px;">
  <h2>User Dashboard</h2>

  <p><b>Email:</b> <span id="email"></span></p>
  <p><b>Balance:</b> ৳<span id="balance"></span></p>
  <p><b>Total Earning:</b> ৳<span id="earning"></span></p>
  <p><b>Total Withdraw:</b> ৳<span id="withdraw"></span></p>

  <button onclick="logout()">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "PASTE_API_KEY",
      authDomain: "PASTE_AUTH_DOMAIN",
      projectId: "PASTE_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("email").innerText = user.email;

        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const d = doc.data();
            document.getElementById("balance").innerText = d.balance;
            document.getElementById("earning").innerText = d.totalEarning;
            document.getElementById("withdraw").innerText = d.totalWithdraw;
          }
        });
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
